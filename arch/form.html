<div class="row">
<section>
  <div id="form-container">
  <div class="wizard">
    <div class="wizard-inner">
      <div class="connecting-line"></div>
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a ui-sref-active="active" ui-sref="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
              <span class="round-tab">
                <i class="glyphicon glyphicon-folder-open"></i>
              </span>
            </a>
          </li>
          <li role="presentation" class="disabled">
            <a ui-sref-active="active" ui-sref="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
              <span class="round-tab">
                <i class="glyphicon glyphicon-pencil"></i>
              </span>
            </a>
          </li>
          <li role="presentation" class="disabled">
            <a ui-sref-active="active" ui-sref="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
              <span class="round-tab">
                <i class="glyphicon glyphicon-picture"></i>
              </span>
            </a>
          </li>
          <li role="presentation" class="disabled">
            <a ui-sref-active="active" ui-sref="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
              <span class="round-tab">
                <i class="glyphicon glyphicon-ok"></i>
              </span>
            </a>
          </li>
      </ul>
    </div>
  </div>
  <form id="create_new_form" ng-submit="createStory()" role="form" data-toggle="validator">
    <div class="tab-content">
      <!-- our nested state views will be injected here -->
      <div id="form-views" ui-view></div>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
</section>
</div>
